<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>🎯 Jogo de Adivinhação</h1>
    <p>Adivinhe um número entre 1 e 100!</p>
    <input type="number" id="guess" placeholder="Digite seu palpite" min="1" max="100">
    <button class="btn" onclick="checkGuess()">Adivinhar</button>
    <button class="btn" onclick="resetGame()">Reiniciar</button>
    
    <p id="message"></p>
    <p>Tentativas: <span id="attempts">0</span></p>
  </div>

  
</body>
<script src="./scripts.js"></script>
</html>
